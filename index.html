<!-- resume.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume — Ajay Sommi</title>

  <!-- Keep your main site CSS -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Scope resume-specific tweaks so they don't leak site-wide -->
  <style>
    .resume-page { /* a containment wrapper */ }

    /* All resume styles are prefixed with .resume-page */
    .resume-page .frame { max-width: 1100px; margin: 40px auto; padding: 16px; }
    .resume-page .embed { aspect-ratio: 8.5 / 11; width: 100%; border: 1px solid var(--stroke); border-radius: 16px; overflow: hidden; }
    .resume-page .note { color: #aab4bd; margin: 12px 0; }

    /* Optional: normalize just inside the wrapper to avoid global resets */
    .resume-page * { all: revert; box-sizing: border-box; }
    .resume-page :root { all: revert; }
  </style>
</head>
<body>
  <header class="nav glass">
    <div class="brand"><div class="logo">A</div><span>Ajay Sommi</span></div>
    <nav>
      <a href="/index.html#projects">Projects</a>
      <a href="/index.html#experience">Experience</a>
      <a aria-current="page">Resume</a>
    </nav>
  </header>

  <main class="resume-page">
    <div class="frame">
      <div class="note">PDF viewer is sandboxed and styles are scoped to this page.</div>

      <!-- Prefer native PDF render with no extra CSS/JS -->
      <object data="/assets/resume.pdf" type="application/pdf" class="embed">
        <p>Your browser can’t display the PDF. <a href="/assets/resume.pdf">Download the resume</a>.</p>
      </object>
    </div>
  </main>
</body>
</html>
